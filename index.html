        <script>
            $(document).ready(()=>{
                $('img').click(function(){
                    var orig = $(this).attr('src');
                    var flipped = $(this).attr('data-alt-src');
                    $(this).attr('src', flipped);
                    $(this).attr('data-alt-src', orig);
                    console.log(orig);
                })
                $('button.reset').click(()=>{
                    location.reload(true)
                })
            })
        </script>
